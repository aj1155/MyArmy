spring.application.name: myarmy

---

dashboard.url: http://127.0.0.1

---

spring.jpa:
  database: MYSQL
  showSql: true
  properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  properties.hibernate.hbm2ddl.auto: update
  properties.hibernate.format_sql: true
  properties.hibernate.use_sql_comments: true
---

logging.level:
  com.skplanet.rnb: DEBUG
  org.springframework: INFO
  org.hibernate.SQL: DEBUG
  org.hibernate.type: TRACE
  org.hibernate.type.BasicTypeRegistry: WARN
---

spring.datasource.url: jdbc:mysql://localhost/myarmy?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
spring.datasource.username: myarmy
spring.datasource.password: 1234
spring.datasource.driverClassName: com.mysql.jdbc.Driver
spring.datasource.initialize: true

